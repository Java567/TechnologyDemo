server:
  port: 8081

# 开启 swagger Api文档
swagger:
  enable: true

spring:
  # 数据连接配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 123456
    # 使用阿里druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://8.136.228.231:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root


    # 阿里druid配置
    druid:
      aop-patterns: 'com.lj.service # Spring监控AOP切入点，如x.y.z.service.*,配置多个英文逗号分隔'
      filters: stat
      initial-size: 5
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 1
      pool-prepared-statements: false
      # druid数据库监控配置
      stat-view-servlet:
        enabled: true
        login-password: admin
        login-username: admin
        reset-enable: true
        url-pattern: /druid/*
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
      web-stat-filter:
        enabled: true
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        principal-cookie-name: admin
        principal-session-name: admin
        profile-enable: true
        session-stat-enable: false
        session-stat-max-count: 1000
        url-pattern: /*
    # 文件上传设置
  servlet:
    multipart:
      # 最大支持文件大小
      max-file-size: 100MB
      # 最大支持请求大小
      max-request-size: 100MB



# Mybatis配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.lj.model

# 分页
pagehelper:
  helper-dialect: mysql
  params: count=countSql
  reasonable: true
  supportMethodsArguments: true

# 控制台打印sql语句
logging:
  level:
    com.lj.dao: debug  #com.lj.dao 是你项目中的dao层路径




